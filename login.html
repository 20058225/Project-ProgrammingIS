<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body>
        <div class="container">
            <header class="header"></header>
            <main class="main">

            <form class="formLogin" action="home.html">
                <div class="divColumn">
                    <div class="insertForm floatLeft">
                        <label for="username">Username:</label><br>
                        <input class="userPwd" type="text" id="username" name="username" required><br>
                        <label for="pwdLogin">Password:</label><br>
                        <input class="userPwd" type="password" id="pwdLogin" name="pwdLogin" required><br>
                    </div>
                    <div class="floatRight">
                        <button type="button" id="pwdshowHide" onclick="showHidePwd()">
                            <i class="fa-regular fa-eye-slash" alt="Show/Hide Password" id="pwdIcon"></i>
                        </button>                    
                    </div>
                </div>
                <div class="btnForm">
                    <input class="btn" type="submit" value="Submit">
                    <input class="btn" type="reset" value="Reset">
                </div>
              </form>
            </main>
            <footer class="footer"></footer>
        </div>

        <!-- JavaScript Files -->
        <script src="../scripts/script.js"></script>   
        <script src="../scripts/main.js"></script>   
        <script src="../scripts/tag.js"></script>   

        <!-- External Libraries -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    </body>
</html>
