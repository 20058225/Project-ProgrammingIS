<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <h2>Manage Users</h2>
    <form id="addUserForm">
        <label for="manageUsername">Username:</label>
        <input type="text" id="manageUsername" placeholder="Username" required>
        <label for="managePassword">Password:</label>
        <input type="password" id="managePassword" placeholder="Password" required>
        <button type="submit">Add User</button>
    </form>

    <script src="/scripts/userManager.js"></script>
</body>
</html>
